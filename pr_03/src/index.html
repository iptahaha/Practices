<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CALENDAR</title>
</head>
<body>
<main class="calendar">
    <section class="calendar__title calendar-title">
        <h1 class="calendar-title__month-name">August</h1>
        <ul class="calendar-title__week-list">
            <li class="calendar-title__week-item">Sun</li>
            <li class="calendar-title__week-item">Mon</li>
            <li class="calendar-title__week-item">Tue</li>
            <li class="calendar-title__week-item">Wed</li>
            <li class="calendar-title__week-item">Thu</li>
            <li class="calendar-title__week-item">Fri</li>
            <li class="calendar-title__week-item">Sat</li>
        </ul>
    </section>
    <section class="calendar__month">
        <div class="calendar__week">
            <label class="calendar__day-container">26<input class="calendar__day--blocked" type="radio"></label>
            <label class="calendar__day-container">27<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container--blocked">28<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container--blocked">29<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container--blocked">30<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container--blocked">31<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">1<input class="calendar__day" type="radio"></label>
        </div>
        <div class="calendar__week">
            <label class="calendar__day-container">2<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">3<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">4<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">5<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">6<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">7<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">8<input class="calendar__day" type="radio"></label>
        </div>
        <div class="calendar__week">
            <label class="calendar__day-container">9<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">10<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">11<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">12<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">13<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">14<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">15<input class="calendar__day" type="radio"></label>
        </div>
        <div class="calendar__week">
            <label class="calendar__day-container">16<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">17<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">18<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">19<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">20<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">21<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">22<input class="calendar__day" type="radio"></label>
        </div>
        <div class="calendar__week">
            <label class="calendar__day-container">23<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container--holiday">24<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">25<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">26<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">27<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">28<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">29<input class="calendar__day" type="radio"></label>
        </div>
        <div class="calendar__week">
            <label class="calendar__day-container">30<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container">31<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container--blocked">1<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container--blocked">2<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container--blocked">3<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container--blocked">4<input class="calendar__day" type="radio"></label>
            <label class="calendar__day-container--blocked">5<input class="calendar__day" type="radio"></label>
        </div>
    </section>
</main>
</body>
</html>
